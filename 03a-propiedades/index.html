<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Propiedades componentes</title>

  <link rel="import" href="estado-animo.html">
  <style>
    button {
      border-radius: 10px;
      cursor: pointer;
      margin: 24px;
      outline: none;
      padding: 16px 24px;
    }
  </style>
</head>
<body>
  <estado-animo animo="sorprendido" id="displayanimo"></estado-animo>

  <button id="botoncontento">Ponerse contento</button>
  <button id="botontriste">Ponerse triste</button>

  <script>
    document.getElementById('botoncontento').addEventListener('click', 
      () => document.getElementById('displayanimo').setAttribute('animo', 'contento')
    );
    document.getElementById('botontriste').addEventListener('click', 
      () => document.getElementById('displayanimo').setAttribute('animo', 'triste'
    ));
  </script>
</body>
</html>
