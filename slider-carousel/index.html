<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider Carousel</title>

  <link rel="import" href="slider-carousel.html">
  <link rel="import" href="../polymer-first-elements/meme-generator.html">
  <link rel="import" href="../bower_components/polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
</head>
<body>
    <dom-bind>
        <template>
            <slider-carousel>
                <template is="dom-repeat" items="[[listItems]]">
                    <meme-generator 
                        upper-text="[[item.upper]]" 
                        lower-text="[[item.lower]]" 
                        img-src="[[item.img]]"
                      ></meme-generator>
                </template>
            </slider-carousel>
        </template>
    </dom-bind>
    <script>
        var autobind = document.querySelector('dom-bind');
        

        // set data property on dom-bind
        autobind.set('listItems', [
            {lower: 'meme', upper: 'uno', img: 'images/01.jpg'},
            {lower: 'meme', upper: 'dos', img: 'images/02.jpg'},
            {lower: 'meme', upper: 'tres', img: 'images/04.jpg'},
            {lower: 'meme', upper: 'cuatro', img: 'images/05.jpg'}
        ]);
    </script>
</body>
</html>
